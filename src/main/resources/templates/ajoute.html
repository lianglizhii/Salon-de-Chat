<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.24/i18n/French.json"></script>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.10.24/i18n/French.json'
                }
            });
        });

    </script>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;

        }

        .active {
            background-color: #4CAF50;

        }
    </style>
</head>
<body>
        <div class="container">
                <header>
                        <h1>Page administrateur</h1>
                </header>
    <!-- Nav bar bootstrap 5 : https://getbootstrap.com/docs/5.0/components/navbar/ -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="active" aria-current="page" href="/admin/users">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a  aria-current="page" href="/admin/ajoute">Ajouter un utilisateur</a>
                            </li>
                             <li class="nav-item">
                                <a  aria-current="page" href="/admin/list_desactive" >Liste des utilisateurs désactivés</a>
                             </li>
                        </ul>
                    </div>
                </nav>
       </div>
            <div class="login-container" style="height: 400px;">
                <form action="#" th:action="@{/admin/ajoute}" th:object="${user}" method="post" style="height: 400px; width: 400px; margin-left: auto;
  margin-right: auto;">
                    <div class="mb-3">
                        <label class="form-label">Prénom:</label>
                             <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nom:</label>
                            <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">mail:</label>
                            <input type="email" class="form-control"  th:field="*{mail}" required>
                    </div>

                    <div class="mb-3">
                         <label class="form-label" >Mot de Passe:</label>

                        <input type="password" class="form-control" th:field="*{password}" minlength="8" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" >admin:</label>
                        <input type="checkbox" name="admin" th:checked="${user.admin}" th:value="${true}" >
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/admin/users'">Annuler</button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <p th:text="${errorMessage}"></p>
                    </div>
                </form>
            </div>

</body>
</html>
