<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EditUser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; ">
<div class="login-container" style="height: 500px;">
    <form th:action="@{/admin/update}" th:object="${user}" method="post" style="height: 400px; width: 400px;">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label class="form-label">Pr√©nom :</label>
            <input class="form-control" type="text" th:field="*{firstName}" required>
        </div>
        <div>
            <label class="form-label">Nom :</label>
            <input class="form-control" type="text" th:field="*{lastName}" required>
        </div>
        <div>
            <label class="form-label">E-mail :</label>
            <input class="form-control" type="email" th:field="*{mail}">
        </div>
        <div>
            <label class="form-label">Mot de passe :</label>
            <input class="form-control" type="password" th:field="*{password}" minlength="8" required>
        </div>
        <div>
            <label class="form-label">Est administrateur ?</label>
            <input type="checkbox" th:field="*{admin}">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/admin/users'">Annuler</button>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>

</div>
</body>
</html>
