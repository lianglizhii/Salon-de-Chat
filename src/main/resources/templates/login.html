<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link rel="stylesheet" href="/css/chat.css">
    <style>
        body {

            background-image: linear-gradient(25deg, #0772cd, #887eb0, #c08a92, #ed9872)

        }
    </style>
</head>

<body >

<div class="login-container">


    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <span class="centered">Bienvenue Ã  la connexion d'administrateur</span>

        <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input type="email" class="form-control" id="mail" th:field="*{mail}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password"
                   th:field="*{password}"
                   th:class="'form-control' + ${invalid != null && invalid ? ' is-invalid' : ''}"
                   required>
            <div class="invalid-feedback">Login ou mot de passe incorrect</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Connexion</button>
    </form>

</div>
</body>
</html>
